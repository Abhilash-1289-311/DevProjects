<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/expense-tracker/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>

      <div class="balance-container">
        <h2>Your Balance</h2>
        <h1 id="balance">₹0.00</h1>
      </div>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="income" class="money plus">+₹0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="expense" class="money minus">-₹0.00</p>
        </div>
      </div>

      <h3>Add Transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Description</label>
          <input type="text" id="text" placeholder="Enter description..." />
        </div>
        <div class="form-control">
          <label for="amount">Amount (negative for expense)</label>
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">Add Transaction</button>
      </form>

      <h3>History</h3>
      <button
        onclick="clearAll()"
        style="
          background: #e74c3c;
          color: white;
          border: none;
          padding: 5px 10px;
          border-radius: 5px;
          cursor: pointer;
          margin-bottom: 10px;
        "
      >
        Clear All
      </button>
      <ul id="list" class="list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
