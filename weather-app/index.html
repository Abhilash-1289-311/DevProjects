<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/weather-app/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>

      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name..." />
        <button id="searchBtn">Search</button>
      </div>

      <!-- Add this loading div -->
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Fetching weather data...</p>
      </div>

      <div id="weatherDisplay" class="weather-display hidden">
        <h2 id="cityName"></h2>
        <div class="weather-info">
          <img id="weatherIcon" src="" alt="Weather icon" />
          <div class="temperature"><span id="temp"></span>°C</div>
        </div>
        <p id="description" class="description"></p>
        <div class="details">
          <div class="detail">
            <span>Feels like</span>
            <span id="feelsLike"></span>°C
          </div>
          <div class="detail">
            <span>Humidity</span>
            <span id="humidity"></span>%
          </div>
          <div class="detail">
            <span>Wind Speed</span>
            <span id="windSpeed"></span> m/s
          </div>
        </div>
      </div>

      <div id="error" class="error hidden"></div>
    </div>

    <script src="/weather-app/script.js"></script>
  </body>
</html>
